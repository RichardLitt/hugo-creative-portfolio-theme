{{ define "main" }}
<div class="col-xs-12 col-sm-8 col-md-9 content-column white-background">
  {{ partial "mobileNavToggle.html" . }}
  <div class="row">
    <div class="col-md-6">
      <div class="content-column-content">
        {{ if .Params.buy }}
          <a href="{{ .Params.buy }}" target="_blank">
        {{ end }}
          {{ if and (isset .Params "image") .Params.image }}
            <img src="/img/{{ index (split (trim $.RelPermalink "/") "/") 0 }}/{{ .Params.image }}" alt="" class="img-responsive">
          {{ end }}
        {{ if .Params.buy }}
          </a>
        {{ end }}
    </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-8">
      <div class="content-column-content">
         <h1>{{ .Title }}</h1>
         {{ .Content }}
         {{ template "_internal/disqus.html" . }}
      </div>
    </div>
  </div>
</div>
{{ end }}
